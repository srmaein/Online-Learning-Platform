<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science and Machine Learning MCQ Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --text-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        header p {
            color: #64748b;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .quiz-info div {
            display: flex;
            align-items: center;
        }
        
        .quiz-info i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .question-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .question {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .options {
            list-style-type: none;
        }
        
        .option {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #e2e8f0;
        }
        
        .option.selected {
            background-color: #cbd5e1;
        }
        
        .option.correct {
            background-color: #dcfce7;
            border-left: 4px solid var(--success-color);
        }
        
        .option.incorrect {
            background-color: #fee2e2;
            border-left: 4px solid var(--error-color);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #1d4ed8;
        }
        
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        
        .results {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-top: 30px;
            display: none;
        }
        
        .results h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .result-actions {
            margin-top: 20px;
        }
        
        .feedback {
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
            display: none;
        }
        
        code {
            background-color: #f1f5f9;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #1d4ed8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Science and Machine Learning</h1>
            <p>Test your knowledge with these 20 multiple choice questions</p>
        </header>
        
        <div class="quiz-info">
            <div>
                <i class="fas fa-question-circle"></i>
                <span>20 Questions</span>
            </div>
            <div>
                <i class="fas fa-clock"></i>
                <span>Time: <span id="time">30:00</span></span>
            </div>
            <div>
                <i class="fas fa-trophy"></i>
                <span>Pass mark: 70%</span>
            </div>
        </div>
        
        <div id="quiz-container">
            <!-- Questions will be injected here from JavaScript -->
        </div>
        
        <div class="controls">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
            <button id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
        
        <div class="results" id="results">
            <h2>Quiz Results</h2>
            <p>You've completed the Data Science and Machine Learning quiz!</p>
            <div class="score">
                <span id="score">0</span>/20
            </div>
            <div id="percentage">0%</div>
            <div id="feedback" class="feedback"></div>
            <div class="result-actions">
                <button id="review-btn">Review Answers</button>
                <button id="restart-btn">Retake Quiz</button>
                <button id="restart-btn" onclick="window.location.href='../../MODELS/quizes.html'">Back to Quizzes</button>
                <button id="restart-btn" onclick="window.location.href='../../MODELS/index.html'">Back to Dashboard</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Quiz data
            const quizData = [
                {
                    question: "What is the main difference between supervised and unsupervised learning?",
                    options: [
                        "Supervised learning requires a GPU, unsupervised doesn't",
                        "Supervised learning uses labeled data, unsupervised learning doesn't",
                        "Supervised learning is faster than unsupervised learning",
                        "Supervised learning is used for classification only, unsupervised for clustering only"
                    ],
                    answer: 1
                },
                {
                    question: "Which of the following is NOT a common machine learning algorithm?",
                    options: [
                        "Random Forest",
                        "K-Means Clustering",
                        "Data Warehousing",
                        "Support Vector Machine"
                    ],
                    answer: 2
                },
                {
                    question: "What does 'overfitting' mean in machine learning?",
                    options: [
                        "When a model performs well on the training data but poorly on new data",
                        "When a model is too complex to run efficiently",
                        "When a model uses too many features",
                        "When a model requires too much memory"
                    ],
                    answer: 0
                },
                {
                    question: "What is 'feature engineering' in data science?",
                    options: [
                        "Building new machine learning frameworks",
                        "The process of creating new features from existing data",
                        "Engineering hardware specifically for data analysis",
                        "Designing user interfaces for data visualization"
                    ],
                    answer: 1
                },
                {
                    question: "Which algorithm would be most appropriate for predicting house prices?",
                    options: [
                        "K-means clustering",
                        "Association rules",
                        "Linear regression",
                        "Principal Component Analysis"
                    ],
                    answer: 2
                },
                {
                    question: "What is a confusion matrix used for?",
                    options: [
                        "To measure the accuracy of a classification model",
                        "To visualize complex data",
                        "To confuse competitors about your model",
                        "To transform features into a different space"
                    ],
                    answer: 0
                },
                {
                    question: "Which programming language is NOT commonly used in data science?",
                    options: [
                        "Python",
                        "R",
                        "C#",
                        "SQL"
                    ],
                    answer: 2
                },
                {
                    question: "What is the purpose of 'cross-validation' in machine learning?",
                    options: [
                        "To test models across different servers",
                        "To mix data from different sources",
                        "To evaluate how well a model will generalize to independent data",
                        "To validate data across different databases"
                    ],
                    answer: 2
                },
                {
                    question: "What is 'deep learning'?",
                    options: [
                        "Learning that occurs while in deep concentration",
                        "A subset of machine learning that uses artificial neural networks with multiple layers",
                        "Learning that requires deep subject matter expertise",
                        "A technique to analyze very large datasets"
                    ],
                    answer: 1
                },
                {
                    question: "What is the purpose of the 'train_test_split' function in scikit-learn?",
                    options: [
                        "To divide data into training and testing sets",
                        "To split the machine learning task among multiple processors",
                        "To divide a neural network into training and testing sections",
                        "To separate features from target variables"
                    ],
                    answer: 0
                },
                {
                    question: "Which of the following is a type of neural network specifically designed for image recognition?",
                    options: [
                        "Recurrent Neural Network (RNN)",
                        "Convolutional Neural Network (CNN)",
                        "Generative Adversarial Network (GAN)",
                        "Long Short-Term Memory (LSTM)"
                    ],
                    answer: 1
                },
                {
                    question: "What is 'dimensionality reduction' in machine learning?",
                    options: [
                        "Reducing the physical dimensions of the machine learning hardware",
                        "Reducing the number of features while retaining important information",
                        "Reducing the size of the training dataset",
                        "Reducing the complexity of the model architecture"
                    ],
                    answer: 1
                },
                {
                    question: "What does SQL stand for in data science context?",
                    options: [
                        "Simple Query Language",
                        "Structured Query Language",
                        "Statistical Query Logic",
                        "Systematic Quality Lookup"
                    ],
                    answer: 1
                },
                {
                    question: "Which of these techniques is used for handling missing data?",
                    options: [
                        "Data augmentation",
                        "Data imputation",
                        "Data encryption",
                        "Data normalization"
                    ],
                    answer: 1
                },
                {
                    question: "What is 'reinforcement learning'?",
                    options: [
                        "A type of learning that reinforces existing knowledge",
                        "A type of learning where an agent learns by interacting with its environment",
                        "A learning process that requires human reinforcement",
                        "A learning approach that reinforces strong neural connections"
                    ],
                    answer: 1
                },
                {
                    question: "Which of the following is NOT a common evaluation metric for classification problems?",
                    options: [
                        "Accuracy",
                        "Precision",
                        "Mean Squared Error",
                        "F1 Score"
                    ],
                    answer: 2
                },
                {
                    question: "What is a 'decision tree' in machine learning?",
                    options: [
                        "A tree-like flowchart used for decision making",
                        "A corporate hierarchy chart for data scientists",
                        "A tree diagram showing the order in which to analyze data",
                        "A diagram showing which databases to use"
                    ],
                    answer: 0
                },
                {
                    question: "What is the 'bias-variance tradeoff' in machine learning?",
                    options: [
                        "Balancing the number of biased and varied samples in your dataset",
                        "Choosing between a model with high bias and low variance or low bias and high variance",
                        "Trading biased data for more varied data",
                        "The tradeoff between using biased algorithms versus variance-based algorithms"
                    ],
                    answer: 1
                },
                {
                    question: "Which Python library would you use for data visualization?",
                    options: [
                        "NumPy",
                        "Pandas",
                        "Matplotlib",
                        "Scikit-learn"
                    ],
                    answer: 2
                },
                {
                    question: "What is 'ensemble learning' in machine learning?",
                    options: [
                        "Learning that occurs in groups rather than individually",
                        "A technique that combines multiple models to improve performance",
                        "A learning approach that requires an ensemble of computers",
                        "A machine learning method that requires musical training"
                    ],
                    answer: 1
                }
            ];
            
            let currentQuestion = 0;
            let score = 0;
            let userAnswers = new Array(quizData.length).fill(null);
            let quizSubmitted = false;
            
            const quizContainer = document.getElementById('quiz-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            // Timer functionality
            let timeLeft = 30 * 60; // 30 minutes in seconds
            const timerElement = document.getElementById('time');
            let timerInterval;
            
            function startTimer() {
                timerInterval = setInterval(function() {
                    if (timeLeft <= 0 || quizSubmitted) {
                        clearInterval(timerInterval);
                        if (!quizSubmitted) submitQuiz();
                        return;
                    }
                    
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            function loadQuestion() {
                const question = quizData[currentQuestion];
                
                let questionHTML = `
                    <div class="question-container">
                        <div class="question">
                            ${currentQuestion + 1}. ${question.question}
                        </div>
                        <ul class="options">
                `;
                
                question.options.forEach((option, index) => {
                    let selectedClass = userAnswers[currentQuestion] === index ? 'selected' : '';
                    let correctClass = '';
                    let incorrectClass = '';
                    
                    if (quizSubmitted) {
                        if (index === question.answer) {
                            correctClass = 'correct';
                        } else if (userAnswers[currentQuestion] === index) {
                            incorrectClass = 'incorrect';
                        }
                    }
                    
                    questionHTML += `
                        <li class="option ${selectedClass} ${correctClass} ${incorrectClass}" data-index="${index}">
                            ${String.fromCharCode(65 + index)}. ${option}
                        </li>
                    `;
                });
                
                questionHTML += `
                        </ul>
                    </div>
                `;
                
                quizContainer.innerHTML = questionHTML;
                
                // Add event listeners to options
                if (!quizSubmitted) {
                    document.querySelectorAll('.option').forEach(option => {
                        option.addEventListener('click', selectOption);
                    });
                }
                
                // Update buttons
                updateButtons();
            }
            
            function selectOption(e) {
                const selectedIndex = parseInt(e.target.dataset.index);
                userAnswers[currentQuestion] = selectedIndex;
                
                document.querySelectorAll('.option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                e.target.classList.add('selected');
            }
            
            function updateButtons() {
                prevBtn.disabled = currentQuestion === 0;
                
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.style.display = 'none';
                    submitBtn.style.display = 'block';
                } else {
                    nextBtn.style.display = 'block';
                    submitBtn.style.display = 'none';
                }
            }
            
            function nextQuestion() {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                }
            }
            
            function prevQuestion() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            }
            
            function submitQuiz() {
                quizSubmitted = true;
                clearInterval(timerInterval);
                
                // Calculate score
                score = 0;
                userAnswers.forEach((answer, index) => {
                    if (answer === quizData[index].answer) {
                        score++;
                    }
                });
                
                // Display results
                document.getElementById('score').textContent = score;
                const percentage = Math.round((score / quizData.length) * 100);
                document.getElementById('percentage').textContent = `${percentage}%`;
                
                const feedback = document.getElementById('feedback');
                feedback.style.display = 'block';
                
                if (percentage >= 90) {
                    feedback.textContent = "Excellent! You have a comprehensive understanding of Data Science and Machine Learning.";
                    feedback.style.color = "#047857";
                } else if (percentage >= 70) {
                    feedback.textContent = "Good job! You have a solid grasp of Data Science and Machine Learning fundamentals.";
                    feedback.style.color = "#0369a1";
                } else if (percentage >= 50) {
                    feedback.textContent = "You're on the right track, but there's room to improve your Data Science and Machine Learning knowledge.";
                    feedback.style.color = "#ca8a04";
                } else {
                    feedback.textContent = "You might need to review the fundamentals of Data Science and Machine Learning.";
                    feedback.style.color = "#dc2626";
                }
                
                document.getElementById('results').style.display = 'block';
                
                // Disable navigation buttons
                nextBtn.disabled = true;
                prevBtn.disabled = true;
                submitBtn.disabled = true;
                
                // Show correct and incorrect answers
                loadQuestion();
            }
            
            // Event Listeners
            nextBtn.addEventListener('click', nextQuestion);
            prevBtn.addEventListener('click', prevQuestion);
            submitBtn.addEventListener('click', submitQuiz);
            
            document.getElementById('review-btn').addEventListener('click', function() {
                document.getElementById('results').style.display = 'none';
                currentQuestion = 0;
                loadQuestion();
            });
            
            document.getElementById('restart-btn').addEventListener('click', function() {
                // Reset quiz
                currentQuestion = 0;
                userAnswers = new Array(quizData.length).fill(null);
                quizSubmitted = false;
                timeLeft = 30 * 60;
                
                // Hide results
                document.getElementById('results').style.display = 'none';
                
                // Enable buttons
                nextBtn.disabled = false;
                submitBtn.disabled = false;
                
                // Restart timer
                startTimer();
                
                // Load first question
                loadQuestion();
            });
            
            // Initialize quiz
            loadQuestion();
            startTimer();
        });
    </script>
</body>
</html>
