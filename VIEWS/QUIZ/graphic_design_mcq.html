<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Graphic Design Theory MCQ Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ec4899;
            --secondary-color: #f8fafc;
            --text-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        header p {
            color: #64748b;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .quiz-info div {
            display: flex;
            align-items: center;
        }
        
        .quiz-info i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .question-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .question {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .options {
            list-style-type: none;
        }
        
        .option {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #e2e8f0;
        }
        
        .option.selected {
            background-color: #cbd5e1;
        }
        
        .option.correct {
            background-color: #dcfce7;
            border-left: 4px solid var(--success-color);
        }
        
        .option.incorrect {
            background-color: #fee2e2;
            border-left: 4px solid var(--error-color);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #db2777;
        }
        
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        
        .results {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-top: 30px;
            display: none;
        }
        
        .results h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .result-actions {
            margin-top: 20px;
        }
        
        .feedback {
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Complete Graphic Design Theory</h1>
            <p>Test your knowledge with these 20 multiple choice questions</p>
        </header>
        
        <div class="quiz-info">
            <div>
                <i class="fas fa-question-circle"></i>
                <span>20 Questions</span>
            </div>
            <div>
                <i class="fas fa-clock"></i>
                <span>Time: <span id="time">30:00</span></span>
            </div>
            <div>
                <i class="fas fa-trophy"></i>
                <span>Pass mark: 70%</span>
            </div>
        </div>
        
        <div id="quiz-container">
            <!-- Questions will be injected here from JavaScript -->
        </div>
        
        <div class="controls">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
            <button id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
        
        <div class="results" id="results">
            <h2>Quiz Results</h2>
            <p>You've completed the Graphic Design Theory quiz!</p>
            <div class="score">
                <span id="score">0</span>/20
            </div>
            <div id="percentage">0%</div>
            <div id="feedback" class="feedback"></div>
            <div class="result-actions">
                <button id="review-btn">Review Answers</button>
                <button id="restart-btn">Retake Quiz</button>
                <button id="restart-btn" onclick="window.location.href='../../MODELS/quizes.html'">Back to Quizzes</button>
                <button id="restart-btn" onclick="window.location.href='../../MODELS/index.html'">Back to Dashboard</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Quiz data
            const quizData = [
                {
                    question: "What are the three primary colors in the RGB color model?",
                    options: [
                        "Red, Green, Blue",
                        "Red, Yellow, Blue",
                        "Cyan, Magenta, Yellow",
                        "Orange, Green, Purple"
                    ],
                    answer: 0
                },
                {
                    question: "Which color model is used for print design?",
                    options: [
                        "RGB",
                        "CMYK",
                        "HSL",
                        "HEX"
                    ],
                    answer: 1
                },
                {
                    question: "What is the principle of design that refers to the arrangement of elements to create a feeling of stability?",
                    options: [
                        "Rhythm",
                        "Proportion",
                        "Balance",
                        "Emphasis"
                    ],
                    answer: 2
                },
                {
                    question: "What is 'kerning' in typography?",
                    options: [
                        "The height of a font",
                        "The space between lines of text",
                        "The space between pairs of letters",
                        "The width of a text column"
                    ],
                    answer: 2
                },
                {
                    question: "Which of the following is NOT a basic element of design?",
                    options: [
                        "Line",
                        "Texture",
                        "Marketing",
                        "Space"
                    ],
                    answer: 2
                },
                {
                    question: "What does 'negative space' refer to in design?",
                    options: [
                        "Areas that contain dark colors",
                        "Areas that contain no elements",
                        "Areas that evoke negative emotions",
                        "Areas that include text"
                    ],
                    answer: 1
                },
                {
                    question: "Which principle of design involves creating visual connections between elements?",
                    options: [
                        "Contrast",
                        "Hierarchy",
                        "Unity",
                        "Pattern"
                    ],
                    answer: 2
                },
                {
                    question: "What is a 'vector graphic'?",
                    options: [
                        "A bitmap image",
                        "An image made up of pixels",
                        "A mathematical representation of an image that can scale without losing quality",
                        "A 3D rendering"
                    ],
                    answer: 2
                },
                {
                    question: "Which file format is best for images with transparency?",
                    options: [
                        "JPEG",
                        "PNG",
                        "BMP",
                        "GIF"
                    ],
                    answer: 1
                },
                {
                    question: "What is the Golden Ratio approximately equal to?",
                    options: [
                        "1.414",
                        "1.618",
                        "2.236",
                        "3.142"
                    ],
                    answer: 1
                },
                {
                    question: "Which of the following is a sans-serif font?",
                    options: [
                        "Times New Roman",
                        "Garamond",
                        "Helvetica",
                        "Baskerville"
                    ],
                    answer: 2
                },
                {
                    question: "What is the term for the visual pathway that guides the viewer's eye through a design?",
                    options: [
                        "Flow line",
                        "Sight path",
                        "Visual current",
                        "Visual hierarchy"
                    ],
                    answer: 3
                },
                {
                    question: "What does the acronym 'DPI' stand for in graphic design?",
                    options: [
                        "Digital Printing Interface",
                        "Dots Per Inch",
                        "Design Process Integration",
                        "Digital Pixel Information"
                    ],
                    answer: 1
                },
                {
                    question: "Which color combination represents a complementary color scheme?",
                    options: [
                        "Blue and Green",
                        "Red and Orange",
                        "Yellow and Purple",
                        "Green and Brown"
                    ],
                    answer: 2
                },
                {
                    question: "What is 'alignment' in design principles?",
                    options: [
                        "The way elements are positioned in relation to each other",
                        "The repetition of elements",
                        "The contrast between elements",
                        "The size relationship between elements"
                    ],
                    answer: 0
                },
                {
                    question: "Which of the following is an example of a gestalt principle?",
                    options: [
                        "Rule of thirds",
                        "Golden ratio",
                        "Figure-ground relationship",
                        "CMYK color model"
                    ],
                    answer: 2
                },
                {
                    question: "What is 'leading' in typography?",
                    options: [
                        "The space between characters",
                        "The space between lines of text",
                        "The height of capital letters",
                        "The width of a text block"
                    ],
                    answer: 1
                },
                {
                    question: "Which file format is best for preserving layers in graphic design?",
                    options: [
                        "JPEG",
                        "PNG",
                        "PSD",
                        "GIF"
                    ],
                    answer: 2
                },
                {
                    question: "What does the term 'monochromatic' refer to in color theory?",
                    options: [
                        "Using only black and white",
                        "Using variations of a single color",
                        "Using complementary colors",
                        "Using colors of equal brightness"
                    ],
                    answer: 1
                },
                {
                    question: "Which design principle relates to the difference in size, color, or shape that makes an element stand out?",
                    options: [
                        "Contrast",
                        "Rhythm",
                        "Balance",
                        "Unity"
                    ],
                    answer: 0
                }
            ];
            
            let currentQuestion = 0;
            let score = 0;
            let userAnswers = new Array(quizData.length).fill(null);
            let quizSubmitted = false;
            
            const quizContainer = document.getElementById('quiz-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            // Timer functionality
            let timeLeft = 30 * 60; // 30 minutes in seconds
            const timerElement = document.getElementById('time');
            let timerInterval;
            
            function startTimer() {
                timerInterval = setInterval(function() {
                    if (timeLeft <= 0 || quizSubmitted) {
                        clearInterval(timerInterval);
                        if (!quizSubmitted) submitQuiz();
                        return;
                    }
                    
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            function loadQuestion() {
                const question = quizData[currentQuestion];
                
                let questionHTML = `
                    <div class="question-container">
                        <div class="question">
                            ${currentQuestion + 1}. ${question.question}
                        </div>
                        <ul class="options">
                `;
                
                question.options.forEach((option, index) => {
                    let selectedClass = userAnswers[currentQuestion] === index ? 'selected' : '';
                    let correctClass = '';
                    let incorrectClass = '';
                    
                    if (quizSubmitted) {
                        if (index === question.answer) {
                            correctClass = 'correct';
                        } else if (userAnswers[currentQuestion] === index) {
                            incorrectClass = 'incorrect';
                        }
                    }
                    
                    questionHTML += `
                        <li class="option ${selectedClass} ${correctClass} ${incorrectClass}" data-index="${index}">
                            ${String.fromCharCode(65 + index)}. ${option}
                        </li>
                    `;
                });
                
                questionHTML += `
                        </ul>
                    </div>
                `;
                
                quizContainer.innerHTML = questionHTML;
                
                // Add event listeners to options
                if (!quizSubmitted) {
                    document.querySelectorAll('.option').forEach(option => {
                        option.addEventListener('click', selectOption);
                    });
                }
                
                // Update buttons
                updateButtons();
            }
            
            function selectOption(e) {
                const selectedIndex = parseInt(e.target.dataset.index);
                userAnswers[currentQuestion] = selectedIndex;
                
                document.querySelectorAll('.option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                e.target.classList.add('selected');
            }
            
            function updateButtons() {
                prevBtn.disabled = currentQuestion === 0;
                
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.style.display = 'none';
                    submitBtn.style.display = 'block';
                } else {
                    nextBtn.style.display = 'block';
                    submitBtn.style.display = 'none';
                }
            }
            
            function nextQuestion() {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                }
            }
            
            function prevQuestion() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            }
            
            function submitQuiz() {
                quizSubmitted = true;
                clearInterval(timerInterval);
                
                // Calculate score
                score = 0;
                userAnswers.forEach((answer, index) => {
                    if (answer === quizData[index].answer) {
                        score++;
                    }
                });
                
                // Display results
                document.getElementById('score').textContent = score;
                const percentage = Math.round((score / quizData.length) * 100);
                document.getElementById('percentage').textContent = `${percentage}%`;
                
                const feedback = document.getElementById('feedback');
                feedback.style.display = 'block';
                
                if (percentage >= 90) {
                    feedback.textContent = "Excellent! You have a comprehensive understanding of Graphic Design Theory.";
                    feedback.style.color = "#047857";
                } else if (percentage >= 70) {
                    feedback.textContent = "Good job! You have a solid grasp of Graphic Design fundamentals.";
                    feedback.style.color = "#0369a1";
                } else if (percentage >= 50) {
                    feedback.textContent = "You're on the right track, but there's room to improve your Graphic Design knowledge.";
                    feedback.style.color = "#ca8a04";
                } else {
                    feedback.textContent = "You might need to review the fundamentals of Graphic Design Theory.";
                    feedback.style.color = "#dc2626";
                }
                
                document.getElementById('results').style.display = 'block';
                
                // Disable navigation buttons
                nextBtn.disabled = true;
                prevBtn.disabled = true;
                submitBtn.disabled = true;
                
                // Show correct and incorrect answers
                loadQuestion();
            }
            
            // Event Listeners
            nextBtn.addEventListener('click', nextQuestion);
            prevBtn.addEventListener('click', prevQuestion);
            submitBtn.addEventListener('click', submitQuiz);
            
            document.getElementById('review-btn').addEventListener('click', function() {
                document.getElementById('results').style.display = 'none';
                currentQuestion = 0;
                loadQuestion();
            });
            
            document.getElementById('restart-btn').addEventListener('click', function() {
                // Reset quiz
                currentQuestion = 0;
                userAnswers = new Array(quizData.length).fill(null);
                quizSubmitted = false;
                timeLeft = 30 * 60;
                
                // Hide results
                document.getElementById('results').style.display = 'none';
                
                // Enable buttons
                nextBtn.disabled = false;
                submitBtn.disabled = false;
                
                // Restart timer
                startTimer();
                
                // Load first question
                loadQuestion();
            });
            
            // Initialize quiz
            loadQuestion();
            startTimer();
        });
    </script>
</body>
</html>
