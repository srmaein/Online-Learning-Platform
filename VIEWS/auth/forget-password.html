<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #434343);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #333;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            background: linear-gradient(45deg, #333, #666);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(45deg, #666, #333);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #resetForm {
            display: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Recovery</h1>
        
        <!-- Email Verification Form -->
        <form id="emailForm" action="../../CONTROLLAR/process/process_forgot_password.php" method="POST" onsubmit="return validateEmailForm()">
            <div class="form-group">
                <label for="email">Enter Your Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
                <div class="success" id="emailSuccess"></div>
            </div>
            <button type="submit">Verify Email</button>
        </form>

        <!-- Password Reset Form -->
        <form id="resetForm" action="../../CONTROLLAR/process/process_reset_password.php" method="POST" onsubmit="return validateResetForm()">
            <input type="hidden" id="resetEmail" name="email">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmError"></div>
            </div>
            <button type="submit">Reset Password</button>
        </form>

        <div class="back-to-login">
            <a href="../../login.php">Back to Login</a>
        </div>
    </div>

    <script>
        function validateEmailForm() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailSuccess = document.getElementById('emailSuccess');
            const emailForm = document.getElementById('emailForm');
            const resetForm = document.getElementById('resetForm');
            
            emailError.style.display = 'none';
            emailSuccess.style.display = 'none';

            if (!email) {
                showError('emailError', 'Email is required');
                return false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                return false;
            }

            // Submit form using fetch
            fetch('../../CONTROLLAR/process/process_forgot_password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show success message
                    emailSuccess.textContent = data.message;
                    emailSuccess.style.display = 'block';
                    
                    // Hide email form and show reset form
                    emailForm.style.display = 'none';
                    resetForm.style.display = 'block';
                    
                    // Set email in hidden field
                    document.getElementById('resetEmail').value = email;
                } else {
                    // Show error message
                    showError('emailError', data.message);
                }
            })
            .catch(error => {
                showError('emailError', 'An error occurred. Please try again.');
                console.error('Error:', error);
            });

            return false; // Prevent form submission
        }

        function validateResetForm() {
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            let isValid = true;

            // Reset errors
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmError').style.display = 'none';

            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            }

            if (password !== confirm) {
                showError('confirmError', 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
